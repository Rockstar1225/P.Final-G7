<html>
    <head>
        <script type="text/javascript" src="./scripts/client.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <link rel='stylesheet' href='styles/style.css'>
        <link rel='stylesheet' href='styles/settings.css'>
    </head>
    <body onload="init_settings()">
        <header id="head_mobile">
            <h1 class="Title">Sportify</h1>
            <div class="images">
                <img src="imgs/rugby.jpg" alt="rugby" width="50" height="50"> 
                <img src="imgs/futbol.avif" alt="futbol" width="50" height="50">
                <img src="imgs/raqueta.avif" alt="raqueta" width="50" height="50">
            </div>

        </header>
        <header id="head_tablet">
            <div class="images">
                <img src="imgs/futbol.avif" alt="futbol" width="50" height="50">
                <img src="imgs/rugby.jpg" alt="rugby" width="50" height="50">
                <img src="imgs/raqueta.avif" alt="raqueta" width="50" height="50">
            </div>
            <h1 class="Title">Sportify</h1>
            <div class="funcionalidades">
                <a href="../index.html"><button class="h_icons"><img src="imgs/three_bars.webp" alt="options" width="50" height="50"></button></a>
                <button class="h_icons" onclick="chart_in(false)"><img src="./imgs/shopping_cart.webp" alt="shopping cart" width="50" height="50"></button>
                <button class="h_icons" id="voice_commands"><img src="./imgs/speaking_icon.webp" alt="voice commands" width="50" height="50"></button>
                <button class="h_icons"><img src="imgs/question_icon.jpg" alt="help" width="50" height="50"></button>
                <button class="h_icons" onclick="logged(false)"><img src="imgs/profile_icon.webp" alt="profile" width="50" height="50"></button>
            </div>
        </header>
        <h1 class="set_Title">AJUSTES</h1>
        <div id="settings">
            <div class="menu_entrance">
                <p>Perfil</p>
                <button class="open" id="user_open" onclick="settingsCat('user_open')">></button>
            </div>
            <div id="user_settings">
                <h2>Datos actuales</h2>
                <p id="saved_name">Nombre:</p>
                <p id="saved_dir">Dirección:</p>
                <h2>Cambiar datos</h2>
                <p>Nombre: <input id="newName"></p>
                <p>Dirección: <input id="newDir"></p>
                <p>Contraseña: <input id="newCont1"></p>
                <p>Repita contraseña: <input id="newCont2"></p>
                <button class="perf_b" id="user_setBut">Aceptar</button>
                <h2>Ajustes de sesion</h2>
                <button class="perf_b" id="out_setBut">Salir de esta sesión</button>
                <button class="perf_b" id="del_setBut">Borrar cuenta</button>
            </div>
            <div class="menu_entrance">
                <p>Notificaciones</p>
                <button class="open" id="not_open" onclick="settingsCat('not_open')">></button>
            </div>
            <form id="not_settings">
                <label>Tipo de notificacion:</label>
                    <select id="sound" name="sound">
                      <option value="with_sound">Con sonido</option>
                      <option value="only_vibr">Solo vibración</option>
                    </select>
            </form>
            <div class="menu_entrance">
                <p>Favoritos</p>
                <button class="open" id="fav_open" onclick="settingsCat('fav_open')">></button>
            </div>
            <div id="fav_settings">
                <h2>Lista de favoritos</h2>
                <section id="fav_list"></section>
            </div>
            <div class="menu_entrance">
                <p>Ayuda</p>
                <button class="open" id="help_open">></button>
            </div>
            <div class="menu_entrance">
                <p>Acerca de</p>
                <button class="open" id="near_open">></button>
            </div>
        </div>
        
        <script type="text/javascript" src="./scripts/voice_commands.js"></script>
        <script type="text/javascript" src="./scripts/fabs.js"></script>    
    </body>

    <footer>
        <div class="footer_grid">
            <a href="../index.html"><button class="footer_icons" aria-label="options"><img src="imgs/three_bars.webp" alt="options"></button></a>
            <button class="footer_icons" aria-label="shopping cart" onclick="chart_in(false)"><img src="./imgs/shopping_cart.webp" alt="shopping cart"></button>
            <button class="footer_icons" aria-label="help"><img src="imgs/question_icon.jpg" alt="help"></button>
            <button class="footer_icons" aria-label="profile" onclick="logged(false)"><img src="imgs/profile_icon.webp" alt="profile"></button>
            <button class="footer_icons" aria-label="voice commands"><img src="imgs/speaking_icon.webp" alt="voice commands"></button>
        </div>
    </footer>
</html>
