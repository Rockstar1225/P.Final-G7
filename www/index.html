<html>
    <head>
      <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="./client/style.css">

    </head>
    <body>     
        
        <header id="head_mobile">
            <h1 class="Title">Sportify</h1>
            <div class="images">
                <img src="./client/imgs/rugby.jpg" alt="rugby" width="50" height="50"> 
                <img src="./client/imgs/futbol.avif" alt="futbol" width="50" height="50">
                <img src="./client/imgs/raqueta.avif" alt="raqueta" width="50" height="50">
            </div>

        </header>
        <header id="head_tablet">
            <div class="images">
                <img src="./client/imgs/futbol.avif" alt="futbol" width="50" height="50">
                <img src="./client/imgs/rugby.jpg" alt="rugby" width="50" height="50">
                <img src="./client/imgs/raqueta.avif" alt="raqueta" width="50" height="50">
            </div>
            <h1 class="Title">Sportify</h1>
            <div class="funcionalidades">
                <button class="h_icons"><img src="./client/imgs/three_bars.webp" alt="options" width="50" height="50"></button>
                <button class="h_icons"><img src="./client/imgs/shopping_cart.webp" alt="shopping cart" width="50" height="50"></button>
                <button class="h_icons"><img src="./client/imgs/speaking_icon.webp" alt="voice commands" width="50" height="50"></button>
                <button class="h_icons"><img src="./client/imgs/question_icon.jpg" alt="help" width="50" height="50"></button>
                <button class="h_icons"><img src="./client/imgs/profile_icon.webp" alt="profile" width="50" height="50"></button>
            </div>
        </header>
        
        <footer>
        <div class="footer_grid">
            <button class="footer_icons" aria-label="options"><img src="./client/imgs/three_bars.webp" alt="options"></button>
            <button class="footer_icons" aria-label="shopping cart"><img src="./client/imgs/shopping_cart.webp" alt="shopping cart"></button>
            <button class="footer_icons" aria-label="help"><img src="./client/imgs/question_icon.jpg" alt="help"></button>
            <button class="footer_icons" aria-label="profile"><img src="./client/imgs/profile_icon.webp" alt="profile"></button>
            <button class="footer_icons" aria-label="voice commands"><img src="./client/imgs/speaking_icon.webp" alt="voice commands"></button>
        </div>
    </footer>
        <script type="text/javascript" src="index.js"></script>
    </body>
