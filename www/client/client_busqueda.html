<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="application/javascript" src="./scripts/client.js"></script>
        <script type="text/javascript" src="./scripts/searching.js"></script>

        <link rel='stylesheet' href='styles/style.css'>
        <link rel='stylesheet' href='styles/search.css'>
    </head>
    <body onload="init_filt(); load_sports()">
        <header id="head_mobile">
            <h1 class="Title">Sportify</h1>
            <div class="images">
                <img src="imgs/rugby.jpg" alt="rugby" width="50" height="50"> 
                <img src="imgs/futbol.avif" alt="futbol" width="50" height="50">
                <img src="imgs/raqueta.avif" alt="raqueta" width="50" height="50">
            </div>

        </header>
        <header id="head_tablet">
            <div class="images">
                <img src="imgs/futbol.avif" alt="futbol" width="50" height="50">
                <img src="imgs/rugby.jpg" alt="rugby" width="50" height="50">
                <img src="imgs/raqueta.avif" alt="raqueta" width="50" height="50">
            </div>
            <h1 class="Title">Sportify</h1>
            <div class="funcionalidades">
                <a href="./index.html"><button class="h_icons"><img src="imgs/three_bars.webp" alt="options" width="50" height="50"></button></a>
                <button class="h_icons" onclick="chart_in()"><img src="./imgs/shopping_cart.webp" alt="shopping cart" width="50" height="50"></button>
                <button class="h_icons" onclick="testSpeech(this)" ><img src="./imgs/speaking_icon.webp" alt="voice commands" width="50" height="50"></button>
                <button class="h_icons" onclick="toggle_options(this)"><img src="imgs/question_icon.jpg" alt="help" width="50" height="50"></button>
                <button class="h_icons" onclick="logged()"><img src="imgs/profile_icon.webp" alt="profile" width="50" height="50"></button>
            </div>
        </header>
        <h1>Búsqueda</h1>
        <div id="manual">
            <input id="search_p">
            <button onclick="search_sport()"><img id="foot" class="lupa" alt="lupa" src="./imgs/lupa.png"
                    width="20" height="20">
        </div>
        <div id="filt_command"><b>LISTA DE FILTROS</b><button id="b_filt" onclick="settingsCat('b_filt')">></button></div>
        <div id="filt">
            <p id="price_range">Rango de precios: <input id="min_p"> a <input id="max_p"></p>
            <p id="fab_ft"> Opción favoritos: <select id="sel_fab" name="sel_fab">
                <option value="mixed_fab">Favoritos y no favoritos</option>
                <option value="only_fab">Sólo favoritos</option>
                <option value="not_fab">Sin favoritos</option></select></p>
            <p id="p_order">Orden productos:<select id="s_order" name="s_order">
                <option value="alpha_up">Ascendente (A->Z)</option>
                <option value="alpha_down">Descendente (Z->A)</option>
                <option value="p_up">Precio (Menor a mayor)</option>
                <option value="p_down">Precio (Mayor a menor)</option></select></p>
        </div>
        <div class="result_menu">
            <h2>Resultados</h2>
            <div id="result_list">
            </div>
        </div>

        <!-- Tile window for voice commands -->
        <div id="optionsWindow" class="tile-window">
            <div class="tile-content">
                <!-- Content of the tile window -->
                <h2>Comandos de voz: </h2>
        
            </div>
        </div>

        <!-- Dialog popup for the products-->
        <dialog id="product"> 
        </dialog>

        <div class="b_move"> <button id="movement"> Movimientos</button> </div>
        <footer>
            <div class="footer_grid">
                <a href="./index.html"><button class="footer_icons" aria-label="options"><img src="imgs/three_bars.webp" alt="options"></button></a>
                <button class="footer_icons" aria-label="shopping cart" onclick="chart_in()"><img src="./imgs/shopping_cart.webp" alt="shopping cart"></button>
                <button class="footer_icons" onclick="toggle_options(this)" aria-label="help"><img src="imgs/question_icon.jpg" alt="help"></button>
                <button class="footer_icons" aria-label="profile" onclick="logged()"><img src="imgs/profile_icon.webp" alt="profile"></button>
                <button class="footer_icons" onclick="testSpeech(this)" aria-label="voice commands"><img src="imgs/speaking_icon.webp" alt="voice commands"></button>
            </div>
        </footer>

        
        <script type="application/javascript" src="./scripts/movements.js"></script>
        <script type="text/javascript" src="./scripts/voice_commands.js"></script>
        <!-- <script type="application/javascript" src="./scripts/client.js"></script> -->
        
        
    </body>
</html>
