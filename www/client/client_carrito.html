<html>
    <head>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <link rel='stylesheet' href='styles/style.css'>
        <link rel='stylesheet' href='styles/cart.css'>
    </head>
    <body>
        <header id="head_mobile">
            <h1 class="Title">Sportify</h1>
            <div class="images">
                <img src="imgs/rugby.jpg" alt="rugby" width="50" height="50"> 
                <img src="imgs/futbol.avif" alt="futbol" width="50" height="50">
                <img src="imgs/raqueta.avif" alt="raqueta" width="50" height="50">
            </div>

        </header>
        <header id="head_tablet">
            <div class="images">
                <img src="imgs/futbol.avif" alt="futbol" width="50" height="50">
                <img src="imgs/rugby.jpg" alt="rugby" width="50" height="50">
                <img src="imgs/raqueta.avif" alt="raqueta" width="50" height="50">
            </div>
            <h1 class="Title">Sportify</h1>
            <div class="funcionalidades">
                <button class="h_icons"><img src="imgs/three_bars.webp" alt="options" width="50" height="50"></button>
                <button class="h_icons"><img src="imgs/shopping_cart.webp" alt="shopping cart" width="50" height="50"></button>
                <button class="h_icons" id="voice_commands"><img src="./imgs/speaking_icon.webp" alt="voice commands" width="50" height="50"></button>
                <button class="h_icons"><img src="imgs/question_icon.jpg" alt="help" width="50" height="50"></button>
                <button class="h_icons"><img src="imgs/profile_icon.webp" alt="profile" width="50" height="50"></button>
            </div>
        </header>

        <h1 class="Title">Datos de la compra</h1>
        <div id="list">
            <h2>Lista de compra</h2>
            <div id="products"></div>
            <p id="price">Precio:</p>
            <button id="accept_purch">Aceptar compra</button>
        </div>
        <script type="text/javascript" src="./scripts/client.js"></script>
        <script type="text/javascript" src="./scripts/voice_commands.js"></script>
    </body>

    <footer>
        <div class="footer_grid">
            <button class="footer_icons" aria-label="options"><img src="imgs/three_bars.webp" alt="options"></button>
            <button class="footer_icons" aria-label="shopping cart"><img src="imgs/shopping_cart.webp" alt="shopping cart"></button>
            <button class="footer_icons" aria-label="help"><img src="imgs/question_icon.jpg" alt="help"></button>
            <button class="footer_icons" aria-label="profile"><img src="imgs/profile_icon.webp" alt="profile"></button>
            <button class="footer_icons" aria-label="voice commands"><img src="imgs/speaking_icon.webp" alt="voice commands"></button>
        </div>
    </footer>
</html>
